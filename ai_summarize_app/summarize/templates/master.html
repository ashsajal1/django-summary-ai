<!-- child_template.html -->
{% extends 'base.html' %}

{% block title %}
    My Page Title
{% endblock %}

{% block navbar %}
    <!-- Override or add content to the navbar section -->
    <!-- Example: Add a custom logo -->
    <div class="logo">
        <a href="#">My Custom Logo</a>
    </div>
{% endblock %}

{% block content %}
    <!-- Override or add content to the main content section -->
    <!-- Example: Add specific page content -->
    <h1>Welcome to my page!</h1>
    <p>This is the content of my page.</p>
{% endblock %}

{% block footer %}
    <!-- Override or add content to the footer section -->
    <!-- Example: Add specific footer content -->
    <footer>
        <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
{% endblock %}
